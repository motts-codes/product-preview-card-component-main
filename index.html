<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="product.css" />
	</head>
	<body>
		<main class="product-card" role="main">
			<div class="product-image" role="img" aria-label="Perfume product image">
				<picture>
					<source media="(max-width:475px)" srcset="images/image-product-mobile.jpg" />
					<img src="images/image-product-desktop.jpg" alt="perfuem product image" />
				</picture>
			</div>
			<div class="product-content" role="region" aria-label="product information and pricing">
				<h5>Perfume</h5>
				<h3>Gabrielle Essence Eau De Parfum</h3>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="pricing">
					<p class="dealprice">$149.99</p>
					<p class="mrp">$169.99</p>
				</div>

				<button type="submit">
					<img src="images/icon-cart.svg" alt="cart icon" />
					&nbsp; Add to Cart
				</button>
			</div>
		</main>

		<footer class="attribution" role="contentinfo">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">Motts</a>
			.
		</footer>
	</body>
</html>
